<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <section id="players">

    <div id="player1-wrapper" class="players-is-turn">
      <button id="player1-change-name">CHANGE NAME</button>
      <div class="players-info">
        <p id="player1-name">PLAYER1:</p>
        <p id="player1-mark">X</p>
      </div>
      <div class="players-info">
        <p>SCORE: </p>
        <p id="player1-score">0</p>
      </div>
    </div>

    <div id="player2-wrapper">
      <button id="player2-change-name">CHANGE NAME</button>
      <div class="players-info">
        <p id="player2-name">PLAYER2:</p>
        <p id="player2-mark">O</p>
      </div>
      <div class="players-info">
        <p>SCORE: </p>
        <p id="player2-score">0</p>
      </div>
    </div>

  </section>
  
  <section id="game">
    
    <div id="board-wrapper">

    </div>

    <div id="winning-message-wrapper">

    </div>

  </section>
</body>
</html>
